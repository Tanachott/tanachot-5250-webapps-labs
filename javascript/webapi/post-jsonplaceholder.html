<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing a Web App</title>
</head>
<body>
    <h1>Adding a new post</h1>
    <p id="results"></p>
    <script>
        fetch("https://jsonplaceholder.typicode.com/posts", {
            method: "POST",
            body: JSON.stringify({
                userId: 11,
                title: "Volleyball game this evening!",
                body: "The game is between Thailand and Vietnam.",
                id: 101,
            }),
            headers: {
                "Content-Type": "application/json; charset=UTF-8 ",
            },
        })
        .then((response) => {
            return response.json();
        })
        .then ((json) => {
            console.log(json);
            document.getElementById("results").innerHTML = json ;
            document.getElementById("results").innerHTML = "The new post has title as " + json.title + " and body as " + json.body;
        })
        .catch((error) => {
            // console.error('Error:', error);
        });

    </script>
</body>
</html>
